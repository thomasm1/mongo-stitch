<h3>Edit Patient Details</h3>

<form class="form form-horizontal" id="edit-form" role="form">
<!-- <div class="col1"> -->
        <div class="form-group"> 
                <code class="id">ID: {{patientEditor.currentPatient.patient_id}}</code> 
                <br /><br />
                <label for="patientTitle" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-4">
                    <input ng-model="patientEditor.currentPatient.name" type="text" class="form-control" id="patientName"
                        placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="patientAge" type="number" min="0" class="col-sm-3 control-label">Age</label>
                <div class="col-sm-4">
                    <input ng-model="patientEditor.currentPatient.age"  type="number" min="0" class="form-control" id="patientAge"
                        placeholder="Age">
                </div>
            </div>
            <div class="form-group">
                <label for="patientGender" type="number" min="0" class="col-sm-3 control-label">Gender</label>
                <div class="col-sm-4">
                    <input ng-model="patientEditor.currentPatient.gender" type="text" class="form-control" id="patientGender"
                        placeholder="Gender">
                </div>
            </div>
            <div class="form-group">
                <label for="patientAddress" class="col-sm-3 control-label">Address</label>
                <div class="col-sm-4">
                    <input ng-model="patientEditor.currentPatient.address" type="textarea" class="form-control" id="patientAddress"
                        placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label for="patientPublished" class="col-sm-3 control-label">Birthday</label>
                <div class="col-sm-4">
                    <input type="date" ng-model="patientEditor.currentPatient.dob" class="form-control" name="patientDob"
                        value="1999-07-22" min="1950-01-01" max="2007-09-31" id="patientDob"> 
                </div>
            </div>
</div>
<!-- <div class="col2">
        <div class="col1"> -->
                <div class="form-group">
                        <label for="patientEmail" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-4">
                            <input ng-model="patientEditor.currentPatient.email" type="email" class="form-control" id="patientEmail"
                                placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="patientHeight"   class="col-sm-3 control-label">Height</label>
                        <div class="col-sm-4">
                            <input type="textbox" ng-model="patientEditor.currentPatient.height" type="text" class="form-control" id="patientHeight"
                                placeholder="Height">
                        </div>
                    </div>   
<!-- </div> -->
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">  
                <a href="#/">
            <button class="btn btn-default" ng-click="reload()">Cancel</button> </a>
            <button class="btn btn-default" ng-click="patientEditor.savePatient()">Save</button>
        </div>
    </div>
</form>
